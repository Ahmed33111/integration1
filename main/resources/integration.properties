# Configuration pour l'intégration des projets

# Paramètres généraux
integration.name=Integrated Project
integration.version=1.0

# Paramètres du projet javaa55
javaa55.enabled=true
javaa55.mainClass=com.example.javaa55.MainClass
javaa55.configFile=javaa55-config.xml

# Paramètres du projet user
user.enabled=true
user.mainClass=com.example.user.MainClass
user.configFile=user-config.xml

# Paramètres d'intégration
integration.autoSync=true
integration.syncInterval=30
integration.logLevel=INFO